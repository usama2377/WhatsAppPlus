<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <script src="https://use.fontawesome.com/1c6f725ec5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/notify.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/regular.min.css"
    />

    <title>WhatsApp Plus</title>

    <script type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <!-- <div class="green-background"></div> -->
    <div class="wrap">
      <section class="left">
        <div class="profile">
          <img src="images/contact3.jpg" />
          <div class="icons">
            <i class="fa fa-commenting fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          </div>
        </div>
        <div class="wrap-search">
          <div class="search">
            <i class="fa fa-search fa" aria-hidden="true"></i>
            <input
              type="text"
              class="input-search"
              placeholder="Search or start new chat"
            />
          </div>
        </div>
        <div class="contact-list"></div>
      </section>

      <section class="right">
        <div class="chatCover"></div>
        <div class="chat-head">
          <img alt="profilepicture" src="images/contact3.jpg" />
          <div class="chat-name">
            <h1 class="font-name"></h1>
          </div>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          <i class="fa fa-paperclip fa-lg" aria-hidden="true"></i>
          <i
            class="fa fa-bars fa-lg"
            aria-hidden="true"
            id="show-contact-information"
          ></i>
          <i
            class="fa fa-times fa-lg"
            aria-hidden="true"
            id="close-contact-information"
          ></i>
        </div>
        <div class="wrap-chat">
          <div class="chat"></div>
          <div class="information"></div>
        </div>

        <div class="wrap-message">
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
          <div class="message">
            <input
              type="text"
              class="input-message"
              placeholder="Type a message"
            />
            <input type="file" id="imgupload" style="display: none" />

            <i
              class="fa fa-paperclip fa-lg"
              id="OpenImgUpload"
              style="cursor: pointer"
              aria-hidden="true"
            ></i>
            <i
              class="fa fa-microphone fa-lg"
              aria-hidden="true"
              style="cursor: pointer"
              id="recordButton"
            ></i>
            <i
              class="fa fa-microphone-slash fa-lg blink"
              aria-hidden="true"
              style="cursor: pointer; display: none; color: red"
              id="stopButton"
            ></i>

            <i
              class="fa fa-paper-plane fa-lg"
              aria-hidden="true"
              style="cursor: pointer"
              id="send-message"
            >
            </i>
          </div>
        </div>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script> -->

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/sockets.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

    <script type="text/javascript" src="js/notify.js"></script>
  </body>
</html>
